<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hosting plans Table</title>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Cairo:wght@300;400;700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@300;400;500;700&family=Mukta:wght@200;300;400;600&family=Open+Sans:wght@400;700&family=Outfit:wght@300;400;600&family=Poppins:wght@400;600&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@300;400;700&family=Spartan:wght@400;500;700&family=Work+Sans:wght@200;300;400;500;600;700;800&family=Zilla+Slab:wght@300;400;700&display=swap" rel="stylesheet">

<body>
	<main>
		<table>

			<tr class="financial">
				<td></td>
				<td>
					<span class="price">19

						<span class="duration">Year</span>
					</span>
				</td>
				<td>

			<tr>
				<td class="special">HDD Space</td>

				<td>1500 MB</td>
				<td>2500 MB</td>
				<td>5000 MB</td>

			<tr>

				<td>5</td>
				<td>10</td>
				<td>15</td>
				<td>20</td>
			</tr>
			<tr>
				<td class="special">FTP Accounts</td>
				<td>5</td>
				<td>10</td>
				<td>15</td>
				<td>20</td>
			</tr>
			<tr>

				<td>3</td>
				<td>5</td>
				<td>10</td>
			</tr>
			<tr>
				<td class="special">Dedicated IP</td>
				<td><i class="fas fa-times"></i></td>
				<td><i class="fas fa-times"></i></td>
				<td><i class="fas fa-check"></i></td>
				<td><i class="fas fa-check"></i></td>
			</tr>
			<tr>

				<td><i class="fas fa-check"></i></td>
				<td><i class="fas fa-check"></i></td>
				<td><i class="fas fa-check"></i></td>
				<td><i class="fas fa-check"></i></td>
			</tr>
			<tr class="order-row">
				<td></td>
				<td><a href="#" class="order">Order</a></td>
				<td><a href="#" class="order">Order</a></td>
				<td><a href="#" class="order active">Order</a></td>
				<td><a href="#" class="order">Order</a></td>
